<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGI Race</title>
    <script type="module" src="/src/ui/main.ts"></script>
  </head>
  <body>
    <div id="app" class="app">
      <div id="startOverlay" class="overlay">
        <div class="overlay__card">
          <div class="overlay__title">AGI RACE</div>
          <div class="overlay__subtitle">Choose your faction. The board will reflect your point of view.</div>
          <div id="startOptions" class="overlay__options"></div>
          <button id="startGame" class="btn">Enter Campaign</button>
        </div>
      </div>
      <div id="endgameOverlay" class="overlay is-hidden">
        <div class="overlay__card overlay__card--endgame">
          <div id="endgameTitle" class="overlay__title">Campaign Complete</div>
          <div id="endgameSubtitle" class="overlay__subtitle"></div>
          <div id="endgameMeta" class="overlay__meta"></div>
          <button id="endgameReset" class="btn">Start New Campaign</button>
        </div>
      </div>
      <header class="topbar">
        <div class="brand">
          <div class="brand__title">AGI RACE</div>
        </div>
        <div class="topbar__status">
          <div class="pill" id="turnLabel">2026 Q1</div>
          <span class="topbar__sep">·</span>
          <div class="pill pill--safety">Safety <span id="globalSafety">0</span></div>
          <span class="topbar__sep">·</span>
          <div class="pill pill--tension">Tension <span id="tension">Low</span></div>
        </div>
        <div class="topbar__actions">
          <button id="themeToggle" class="btn btn--icon" onclick="window.toggleTheme?.()" title="Toggle theme (B)">
            <span class="theme-icon">◐</span>
          </button>
          <div class="topbar__gear-btn" id="gearMenuBtn" title="Menu">
            ⚙
            <div class="topbar__gear-menu" id="gearMenu">
              <button class="topbar__gear-menu-item" id="gearReset">Reset Game</button>
              <button class="topbar__gear-menu-item" id="gearStats">Statistics</button>
              <button class="topbar__gear-menu-item" id="gearKeys">Keyboard (?)  </button>
            </div>
          </div>
        </div>
      </header>

      <main class="layout layout--two-col">
        <section class="panel panel--factions">
          <div id="factionList" class="faction-list"></div>
        </section>

        <section class="panel panel--command-center">
          <div id="commandCenter" class="command-center-container"></div>
        </section>
      </main>
    </div>
  </body>
</html>
